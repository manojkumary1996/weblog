<div class="container-fluid background" id="blog">
    <div class="row mb-5">
        <div class="col-sm-3 offset-sm-1">
            <div class="card mt-5">
                <img class="card-img-top" [src]="user.photoURL">
                <div class="card-body">
                    <h4 class="card-title">{{user.displayName}}</h4>
                    <a routerLink="/edit-profile/{{user.uid}}" class="btn btn-outline-info">Edit Profile</a>
                </div>
            </div>   
        </div>
        <div class="col-sm-7">
            <div class="card mt-5">
                <app-create (postCreated)="onPostCreated()"></app-create>
            </div>
            <div class="card mt-2 mb-5">
                <app-post *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-post>
            </div>
        </div>
    </div>
</div>
