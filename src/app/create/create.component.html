<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="form-group">
                <label>Post Title</label>
                <input type="text" class="form-control" id="title" placeholder="Post Title" name="title"
                    [(ngModel)]="title">
            </div>

            <div class="form-group">
                <label>Post Content</label>
                <div class="card">
                    <angular-editor [(ngModel)]="content" [config]="editorConfig"></angular-editor>

                </div>
            </div>

            <div class="form-group float-right">
                <button (click)="createPost()" class="btn btn-outline-info round">Publish</button>
            </div>
        </div>
    </div>
</div>
