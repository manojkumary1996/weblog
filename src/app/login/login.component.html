<div class="container-fluid background">
    <div class="row">
        <div class="offset-sm-3 col-sm-6">
            <div class="card text-blank">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h5>Login using your email</h5>
                    </div>
                    <div class="card-text">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                            <div class="form-group">
                                <input type="email" formControlName="email" class="form-control"
                                    placeholder="Enter email" name="email">
                            </div>
                            <div class="alert alert-danger"
                                *ngIf="!myForm.get('email').valid && myForm.get('email').touched">
                                A valid Email is required.
                            </div>
                            <div class="form-group">
                              <label for="pass">Password</label>
                              <div class="input-group">
                                  <input class="form-control" name="password"
                                      [type]="fieldTextType ? 'text' : 'password'"
                                       formControlName="password" >
                                  <div class="input-group-append">
                                      <span class="input-group-text">
                                          <i class="fa" [ngClass]="{
                                        'fa-eye-slash': fieldTextType,
                                        'fa-eye': !fieldTextType
                                      }" (click)="toggleFieldTextType()"></i>
                                      </span>
                                  </div>
                              </div>
                          </div>
                            <div class="alert alert-danger"
                                *ngIf="!myForm.get('password').valid && myForm.get('password').touched">
                                Password is required.
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-block btn-warning round"
                                    [disabled]="!myForm.valid">Submit</button>
                            </div>
                        </form>
  
                        <div class="text-center mt-3">
                          <button class="btn btn-link" routerLink="/home">
                            Don't have an account? Create One
                          </button>
                        </div>
  
                    </div>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="message.length>0">
                You have been logged in successfully.
            </div>
            <div class="alert alert-danger" *ngIf="userError">
                {{userError.message}}
            </div>
        </div>
    </div>
  </div>
