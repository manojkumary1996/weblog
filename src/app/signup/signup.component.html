<div class="row">
    <div class="col-sm-6 background-left p-5 pb-5">
        <h1>Don't just think! Blog It!</h1>
    </div>
    <div class="col-sm-6 background-right p-5 pb-5">
        <div class="row">
            <div class="offset-sm-2 col-sm-8 col-md-10">
                <div class="card text-blank border-0">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h5>Sign up for free</h5>
                        </div>
                        <div class="card-text">
                            <form [formGroup]="signup" (ngSubmit)="onSubmit(signup)">
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <input type="text" placeholder="First Name" class="form-control"
                                            formControlName="firstName">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <input type="text" placeholder="Last Name" class="form-control"
                                            formControlName="lastName">
                                    </div>
                                </div>
                                <div class="alert alert-danger"
                                    *ngIf="(!signup.get('firstName').valid || !signup.get('lastName').valid) && (signup.get('firstName').touched || signup.get('lastName').touched)">
                                    First and Last name are required
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Enter your email" class="form-control"
                                        formControlName="email">
                                    <small class="form-text text-muted">
                                        We'll never share your email with anyone else
                                    </small>
                                </div>
                                <div class="alert alert-danger"
                                    *ngIf="!signup.get('email').valid && signup.get('email').touched">
                                    A valid email is required
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control"
                                        formControlName="password">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" class="form-control"
                                        formControlName="confirmPassword">
                                </div>
                                <div class="alert alert-danger"
                                    *ngIf="!signup.get('password').valid && signup.get('password').touched">
                                    Password should be atleat 8 characters long
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-block btn-warning"
                                        [disabled]="!signup.valid">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="alert alert-success" *ngIf="message.length>0">
                    {{message}}
                </div>
                <div class="alert alert-danger" *ngIf="userError">
                    {{userError.message}}
                </div>
            </div>
        </div>
    </div>
</div>
